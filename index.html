    <p class="login-card-description">Encrypt Now!! <span id="gen"></span></p>
                  <div class="form-group mb-4">
                    <label for="password" class="sr-only">Password</label>
                    <input type="password" name="password" id="password" class="form-control" placeholder="***********">
                  </div>
                  <button class="btn btn-block btn-dark mb-4" onclick="get()">
                  Get it Now</button>

  <script type="text/javascript">
    document.getElementById('gen').style.display='none'
    function get(){
      var x = document.getElementById('password').value
      var x = x.toLowerCase()
      var pass=""
      var no=((x.length)*10)+4
      for(var k=0;k<x.length;k++){
          if (x[k]=='a'){
              pass+='m'
          }
          else if (x[k]=='b'){
              pass+='n'
          }
          else if (x[k]=='c'){
              pass+='o'
          }
          else if (x[k]=='d'){
              pass+='p'
          }
          else if (x[k]=='e'){
              pass+='i'
          }
          else if (x[k]=='f'){
              pass+='j'
          }
          else if (x[k]=='g'){
              pass+='k'
          }
          else if (x[k]=='h'){
              pass+='l'
          }
          else if (x[k]=='i'){
              pass+='e'
          }
          else if (x[k]=='j'){
              pass+='f'
          }
          else if (x[k]=='k'){
              pass+='g'
          }
          else if (x[k]=='l'){
              pass+='h'
          }
          else if (x[k]=='m'){
              pass+='a'
          }
          else if (x[k]=='n'){
              pass+='b'
          }
          else if (x[k]=='o'){
              pass+='c'
          }
          else if (x[k]=='p'){
              pass+='d'
          }
          else if (x[k]=='q'){
              pass+='s'
          }
          else if (x[k]=='r'){
              pass+='t'
          }
          else if (x[k]=='s'){
              pass+='q'
          }
          else if (x[k]=='t'){
              pass+='r'
          }
          else if (x[k]=='u'){
              pass+='v'
          }
          else if (x[k]=='v'){
              pass+='u'
          }
          else if (x[k]=='w'){
              pass+='x'
          }
          else if (x[k]=='x'){
              pass+='w'
          }
          else if (x[k]=='y'){
              pass+='z'
          }
          else if (x[k]=='z'){
              pass+='y'
          }
          else{
            pass+=x[k]
          }
      }
      document.getElementById('gen').innerHTML=('- '+'H'+pass+'$'+no)
      document.getElementById('gen').style.display='inline-block'
    }
  </script>
